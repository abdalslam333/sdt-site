<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Spirit of Determination</title>
  <!-- Google Fonts: Outfit & Inter for SDT Identity -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <style>
    /* 
           SDT Branding Variables 
           Converted from SCSS variables
        */
    :root {
      --font-01: "Outfit", sans-serif;
      --font-02: "Inter", sans-serif;

      --bg-01: #141E30;
      /* SDT Navy */
      --bg-02: #243B55;
      /* SDT Deep Blue */
      --bg-03: #0f172a;
      /* Darker accent */

      --m-01: #00d4ff;
      /* SDT Cyan Accent */
      --m-02: #ffffff;
      /* White */

      /* Gradients adapted for SDT */
      --g-01: linear-gradient(90deg, #243B55 0%, #141E30 100%);
      --g-02: linear-gradient(90deg, #00d4ff 13.7%, #243B55 94.65%);

      --circleShadow: inset 5px 20px 40px rgba(36, 59, 85, 0.25),
        inset 5px 0px 5px rgba(15, 23, 42, 0.3),
        inset 5px 5px 20px rgba(15, 23, 42, 0.25),
        2px 2px 5px rgba(255, 255, 255, 0.2);
    }

    /* Resets */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ul,
    li,
    button,
    a,
    i,
    input,
    body {
      margin: 0;
      padding: 0;
      list-style: none;
      border: 0;
      -webkit-tap-highlight-color: transparent;
      text-decoration: none;
      color: inherit;
    }

    h1:focus,
    h2:focus,
    h3:focus,
    h4:focus,
    h5:focus,
    h6:focus,
    p:focus,
    ul:focus,
    li:focus,
    button:focus,
    a:focus,
    i:focus,
    input:focus,
    body:focus {
      outline: 0;
    }

    body {
      margin: 0;
      padding: 0;
      height: auto;
      font-family: var(--font-01);
      background: var(--bg-01);
      overflow: hidden;
      /* Prevent scroll */
    }

    /* Navigation */
    nav .menu {
      width: 100%;
      height: 80px;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
      box-sizing: border-box;
      z-index: 3;
    }

    nav .menu .website_name {
      color: var(--bg-01);
      font-weight: 600;
      font-size: 20px;
      letter-spacing: 1px;
      background: white;
      padding: 4px 8px;
      border-radius: 2px;
      opacity: 0.5;
      transition: all 0.4s ease;
      cursor: pointer;
    }

    nav .menu .website_name:hover {
      opacity: 1;
    }

    nav .menu .menu_links {
      transition: all 0.4s ease;
      opacity: 0.5;
    }

    nav .menu .menu_links:hover {
      opacity: 1;
    }

    nav .menu .menu_links .link {
      color: white;
      text-transform: uppercase;
      font-weight: 500;
      margin-right: 50px;
      letter-spacing: 2px;
      position: relative;
      transition: all 0.3s 0.2s ease;
      font-family: var(--font-02);
      font-size: 14px;
    }

    nav .menu .menu_links .link:last-child {
      margin-right: 0;
    }

    nav .menu .menu_links .link:before {
      content: '';
      position: absolute;
      width: 0px;
      height: 4px;
      background: var(--m-01);
      /* SDT Cyan */
      bottom: -10px;
      border-radius: 4px;
      transition: all 0.4s cubic-bezier(0.82, 0.02, 0.13, 1.26);
      left: 100%;
    }

    nav .menu .menu_links .link:hover {
      opacity: 1;
      color: var(--m-01);
    }

    nav .menu .menu_links .link:hover:before {
      width: 40px;
      left: 0;
    }

    /* Mobile Menu Icon (Visual Only) */
    nav .menu .menu_icon {
      width: 40px;
      height: 40px;
      position: relative;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    nav .menu .menu_icon .icon {
      width: 24px;
      height: 2px;
      background: white;
      position: absolute;
    }

    nav .menu .menu_icon .icon:before,
    nav .menu .menu_icon .icon:after {
      content: '';
      width: 100%;
      height: 100%;
      background: inherit;
      position: absolute;
      transition: all 0.3s cubic-bezier(0.49, 0.04, 0, 1.55);
    }

    nav .menu .menu_icon .icon:before {
      transform: translateY(-8px);
    }

    nav .menu .menu_icon .icon:after {
      transform: translateY(8px);
    }

    nav .menu .menu_icon:hover .icon {
      background: var(--m-01);
    }

    nav .menu .menu_icon:hover .icon:before {
      transform: translateY(-10px);
    }

    nav .menu .menu_icon:hover .icon:after {
      transform: translateY(10px);
    }

    /* Generic Wrapper */
    .wrapper {
      display: grid;
      grid-template-columns: 1fr;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .container {
      margin: 0 auto;
      transition: all 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .scene {
      position: absolute;
      width: 100vw;
      height: 100vh;
      vertical-align: middle;
      overflow: hidden;
    }

    .one,
    .two,
    .three,
    .circle,
    .p404 {
      width: 60%;
      height: 60%;
      top: 20% !important;
      left: 20% !important;
      min-width: 400px;
      min-height: 400px;
      position: absolute;
    }

    .content {
      width: 600px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: content 0.8s cubic-bezier(1, 0.06, 0.25, 1) backwards;
    }

    @keyframes content {
      0% {
        width: 0;
      }
    }

    .piece {
      width: 200px;
      height: 80px;
      display: flex;
      position: absolute;
      border-radius: 80px;
      z-index: 1;
      animation: pieceLeft 8s cubic-bezier(1, 0.06, 0.25, 1) infinite both;
    }

    @keyframes pieceLeft {
      0% {}

      50% {
        left: 80%;
        width: 10%;
      }

      100% {}
    }

    @keyframes pieceRight {
      0% {}

      50% {
        right: 80%;
        width: 10%;
      }

      100% {}
    }

    /* Responsive Breakpoints implementation */
    @media screen and (max-width: 799px) {
      nav .menu .menu_links {
        display: none;
      }

      nav .menu .menu_icon {
        display: flex;
      }

      .one,
      .two,
      .three,
      .circle,
      .p404 {
        width: 90%;
        height: 90%;
        top: 5% !important;
        left: 5% !important;
        min-width: 280px;
        min-height: 280px;
      }

      .circle:before {
        width: 400px;
        height: 400px;
      }

      .one .content:before {
        width: 300px;
        height: 300px;
      }

      .text {
        min-height: 400px;
        height: 80%;
      }

      .text article {
        width: 100%;
      }

      .p404 {
        font-size: 100px;
      }
    }

    @media screen and (max-height:660px) {

      .one,
      .two,
      .three,
      .circle,
      .p404 {
        min-width: 280px;
        min-height: 280px;
        width: 60%;
        height: 60%;
        top: 20% !important;
        left: 20% !important;
      }
    }

    /* Text Section */
    .text {
      width: 60%;
      height: 40%;
      min-width: 400px;
      min-height: 500px;
      position: absolute;
      margin: 40px 0;
      animation: text 0.6s 1.8s ease backwards;
      z-index: 10;
    }

    @keyframes text {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
    }

    .text article {
      width: 400px;
      position: absolute;
      bottom: 0;
      z-index: 4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
    }

    .text article p {
      color: white;
      font-size: 18px;
      letter-spacing: 0.6px;
      margin-bottom: 40px;
      text-shadow: 6px 6px 10px var(--bg-03);
      font-weight: 300;
      line-height: 1.5;
    }

    .text article button {
      height: 40px;
      padding: 0 30px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0px 15px 20px rgba(36, 59, 85, 0.5);
      z-index: 3;
      color: var(--bg-01);
      background-color: white;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.3s ease;
      font-family: var(--font-01);
      letter-spacing: 1px;
    }

    .text article button:hover {
      box-shadow: 0px 10px 10px -10px rgba(36, 59, 85, 0.5);
      transform: translateY(5px);
      background: var(--m-01);
      /* SDT Cyan */
      color: white;
    }

    /* 404 Numbers */
    .p404 {
      font-size: 200px;
      font-weight: 700;
      letter-spacing: 4px;
      color: white;
      display: flex !important;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 2;
      animation: anime404 0.6s cubic-bezier(0.3, 0.8, 1, 1.05) both;
      animation-delay: 1.2s;
      pointer-events: none;
    }

    .p404:nth-of-type(2) {
      color: var(--bg-02);
      z-index: 1;
      animation-delay: 1s;
      filter: blur(10px);
      opacity: 0.8;
    }

    @keyframes anime404 {
      0% {
        opacity: 0;
        transform: scale(10) skew(20deg, 20deg);
      }
    }

    /* Circles */
    .circle {
      position: absolute;
    }

    .circle:before {
      content: '';
      position: absolute;
      width: 800px;
      height: 800px;
      background-color: rgba(36, 59, 85, 0.2);
      border-radius: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: var(--circleShadow);
      animation: circle 0.8s cubic-bezier(1, 0.06, 0.25, 1) backwards;
    }

    @keyframes circle {
      0% {
        width: 0;
        height: 0;
      }
    }

    /* Container 1 (One) */
    .one .content:before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background-color: rgba(36, 59, 85, 0.3);
      border-radius: 100%;
      box-shadow: var(--circleShadow);
      animation: circle 0.8s 0.4s cubic-bezier(1, 0.06, 0.25, 1) backwards;
    }

    .one .piece {
      background: var(--g-02);
    }

    .one .piece:nth-child(1) {
      right: 15%;
      top: 18%;
      height: 30px;
      width: 120px;
      animation-delay: 0.5s;
      animation-name: pieceRight;
    }

    .one .piece:nth-child(2) {
      left: 15%;
      top: 45%;
      width: 150px;
      height: 50px;
      animation-delay: 1s;
      animation-name: pieceLeft;
    }

    .one .piece:nth-child(3) {
      left: 10%;
      top: 75%;
      height: 20px;
      width: 70px;
      animation-delay: 1.5s;
      animation-name: pieceLeft;
    }

    /* Container 2 (Two) */
    .two .piece {
      background: var(--g-01);
    }

    .two .piece:nth-child(1) {
      left: 0%;
      top: 25%;
      height: 40px;
      width: 120px;
      animation-delay: 2s;
      animation-name: pieceLeft;
    }

    .two .piece:nth-child(2) {
      right: 15%;
      top: 35%;
      width: 180px;
      height: 50px;
      animation-delay: 2.5s;
      animation-name: pieceRight;
    }

    .two .piece:nth-child(3) {
      right: 10%;
      top: 80%;
      height: 20px;
      width: 160px;
      animation-delay: 3s;
      animation-name: pieceRight;
    }

    /* Container 3 (Three) */
    .three .piece {
      background: var(--m-01);
      /* Cyan */
    }

    .three .piece:nth-child(1) {
      left: 25%;
      top: 35%;
      height: 20px;
      width: 80px;
      animation-delay: 3.5s;
      animation-name: pieceLeft;
    }

    .three .piece:nth-child(2) {
      right: 10%;
      top: 55%;
      width: 140px;
      height: 40px;
      animation-delay: 4s;
      animation-name: pieceRight;
    }

    .three .piece:nth-child(3) {
      left: 40%;
      top: 68%;
      height: 20px;
      width: 80px;
      animation-delay: 4.5s;
      animation-name: pieceLeft;
    }
  </style>
</head>

<body>

  <nav>
    <div class="menu">
      <img src="/sdt-logo.svg" alt="SDT Logo" style="height: 50px; width: auto; object-fit: contain;">
      <div class="menu_links">
        <a href="https://www.sdt-sa.com/services" class="link">Services</a>

  <section class="wrapper">

    <div class="container">

        <div class="circle" data-depth="1.2"></div>

          <div class="content">
            <span class="piece"></span>

        </div>

          <div class="content">

          </div>
        </div>

          <div class="content">
            <span class="piece"></span>

          </div>
        </div>

        <p class="p404" data-depth="0.50">404</p>

      </div>

      <div class="text">
        <article>
          <p>Uh oh! Looks like you got lost. <br>Go back to the Spirit of Determination homepage.</p>
          <button onclick="window.location.href='https://www.sdt-sa.com/'">Go back!</button>
        </article>
      </div>

    </div>
  </section>

  <!-- Parallax JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script>
    var scene = document.getElementById('scene');
    var parallax = new Parallax(scene);
  </script>

</body>

</html>
